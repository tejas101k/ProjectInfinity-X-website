<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity X - 404 Not Found</title>
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/404.css">
</head>
<body>
    <!-- Shared Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Error Content Section -->
    <section class="error-content">
        <div class="container">
            <div class="error-content-inner">
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <p>The page you've been looking for either does not exist or has been moved.</p>
                <div class="error-buttons">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer-placeholder"></footer>

    <script src="/assets/js/templating.js" defer></script>
</body>
</html>
