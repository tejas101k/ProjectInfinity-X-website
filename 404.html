<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity X - 404 Not Found</title>
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/404.css">
</head>
<body>
    <!-- Android Status Bar -->
    <div class="android-bar"></div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav-container">
        <div class="container">
            <div class="mobile-top-bar">
                <a href="https://projectinfinity-x.com" style="text-decoration: none;">
                    <div class="mobile-logo">
                        <i class="fas fa-infinity"></i>
                    </div>
                </a>
                <div class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <a href="https://projectinfinity-x.com" style="text-decoration: none;">
                <div class="mobile-project-name">Project Infinity X</div>
            </a>
            <div class="mobile-nav-links" id="mobileNavLinks">
                <a href="/#features">
                    <i class="fas fa-bolt"></i> Features
                </a>
                <a href="/#screenshots">
                    <i class="fas fa-image"></i> Screenshots
                </a>
                <a href="/#download">
                    <i class="fas fa-download"></i> Download
                </a>
                <a href="/#community">
                    <i class="fas fa-users"></i> Community
                </a>
            </div>
        </div>
    </div>

    <!-- Desktop Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="https://projectinfinity-x.com" style="text-decoration: none;">
                    <div class="logo">
                        <div class="logo-icon">
                            <i class="fas fa-infinity"></i>
                        </div>
                        <div class="logo-text">Project Infinity X</div>
                    </div>
                </a>
                <div class="nav-links">
                    <a href="/#features">Features</a>
                    <a href="/#screenshots">Screenshots</a>
                    <a href="/#download">Download</a>
                    <a href="/#community">Community</a>
                </div>
                <a href="/#download" class="nav-cta">Get ROM</a>
            </nav>
        </div>
    </header>

    <!-- Error Content Section -->
    <section class="error-content">
        <div class="container">
            <div class="error-content-inner">
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <p>The page you've been looking for either does not exist or has been moved.</p>
                <div class="error-buttons">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer-placeholder"></footer>

    <script src="/assets/js/templating.js" defer></script>
    <script src="assets/js/404.js" defer></script>
</body>
</html>
